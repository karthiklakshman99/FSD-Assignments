<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swimato - Online Food Ordering</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Swimato.css">
</head>
<body>
  <header class="bg-danger text-white text-center p-4">
    <h1>Swimato</h1>
    <p>Delicious food delivered to your doorstep!</p>
  </header>

  <div class="container my-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="search-bar" class="form-control" placeholder="Search for dishes...">
      </div>
      <div class="col-md-6 d-flex">
        <select id="cuisine-filter" class="form-select me-2">
          <option value="all">All Cuisines</option>
          <option value="indian">Indian</option>
          <option value="chinese">Chinese</option>
          <option value="italian">Italian</option>
          <option value="dessert">Desserts</option>
        </select>
        <input type="number" id="price-filter" class="form-control" placeholder="Max Price">
      </div>
    </div>

    <div class="row" id="food-list">
    </div>

    <div class="mt-5">
      <h3>Shopping Cart</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Dish</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <tr>
            <td colspan="4" class="text-center">Your cart is empty.</td>
          </tr>
        </tbody>
      </table>
      <div class="text-end">
        <strong>Total: â‚¹<span id="total-price">0.00</span></strong>
      </div>
    </div>
  </div>

  <script src="Swimato.js"></script>
</body>
</html>
